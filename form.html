    <main>


        <form>
            <form method="get" action="record.html">
                <fieldset>
                <legend>Information</legend>
                  <label class="top">Username* <input type="text" name="username" required></label>
                </fieldset>

                <fieldset>
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password" pattern="[a-zA-Z -]{6,}" placeholder="At least eight characters long.">
                    <label for="password2">Re-enter Your Password</label>
                    <input type="text" id="password2" name="password2">
                </fieldset>

                <fieldset>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" placeholder="Please enter a valid email address">
                </fieldset>

                <fieldset>
                    <label for="r">Page Rating</label>
                    <div id="rangevalue">0</div>
                    <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </fieldset>

                <input type="submit" value="Submit" class="submitBtn">


        </form>
